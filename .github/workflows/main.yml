
name: Python App CI/CD

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: myorg/myprivate-repo
          token: ${{ secrets.WF_TOKEN }}


      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

