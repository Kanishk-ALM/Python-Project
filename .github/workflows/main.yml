
name: Python App CI/CD

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

  deploy-aq:
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Deploy to AQ
        run: |
          # Run deployment script to AQ environment
          python ops.py
